<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <!-- Scripts -->
    <script src="./scripts/jquery-3.6.0.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue|Sniglet|Oswald&effect=neon|outline|emboss|shadow-multiple">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <!-- Cabeçalho -->
    <div class="cabecalho mb-4">
        <div class="container">
            <div class="row align-items-center">
              <div class="col-sm-2">
                <img src="./src/logo.png" alt="logo" class="logo">
              </div>
              <div class="col-sm-8 mx-auto">
                  <div class="gerador">
                      <span>GERADOR DE CAMPANHA</span>
                  </div>
              </div>
              <div class="col-sm-2">
                <span class="icon">
                    <i class="far fa-user" style="margin-right:1em;"></i>
                    <i class="fas fa-align-justify"></i>
                </span>
              </div>
            </div>
        </div>
    </div>
    
    <!-- Conteúdo -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="imagem">
                    <!-- Imagem da Campanha -->
                </div>
            </div>
            <div class="col-sm-6">
                <form class="formulario" id="MainForm">
                    <div class="titulo">
                        <!-- Titulo e texto legal para campanha -->
                    </div>
                    <!-- Formulario -->
                </form>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
                <div class="botao">
                    <button class="btn btn-light" type="submit" form="MainForm" value="Enviar">Enviar</button>
                </div>
            </div>
        </div>


    </div>
    
    <div class="rodape">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-12">
                        Termos de uso
                </div>
            </div>
        </div>
    </div>

</body>
</html>
